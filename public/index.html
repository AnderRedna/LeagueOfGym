<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <title>League of Gym | Lista de exercícios com league of legends!</title>
</head>

<body>
    
    <div class="loading-box" style="display: none;">
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <div class="notice">
        <p>Este site utiliza dados do jogo <strong>League of Legends</strong> para personalizar os exercícios.</p>
    </div>
    
    <div class="container">
        
        <div class="search-box">
            <i class="fa fa-user"></i>
            <input type="text"  maxlength="15"placeholder="Qual seu nick?" value="">
            <button class="fa fa-search"></i></button>
        </div>

        <div class="not-found">
            <img src="/assets/ruim.png">
            <p>Oops! Jogador não encontrado!</p>
        </div>

        <div class="player-infos">
            <img src="">
            <h1>Roi Leticia</h1>
            <h2>2002</h2>
        </div>

        <div class="player-box">
            <img src="">
            <p class="status"></p>
        </div>

        
        <div class="player-details">
            <div class="pushUps">
                <i class="fas fa-heart"></i>
                <div class="text">
                    <span>30</span>
                    <p>Flexões</p>
                </div>
            </div>

            <div class="sitUps">
                <i class="fas fa-heart"></i>
                <div class="text">
                    <span>30</span>
                    <p>Abdominais</p>
                </div>
            </div>
        </div>
    </div>
    <div class="discord-invite">
        <p>Interessado em outros jogos? nos avise no <a href="https://discord.gg/Gkr5SrXD4B" target="_blank"><strong>Discord</strong></a>!</p>
    </div>

    
    <script src="./main.js"></script>
</body>
<footer>
    <a href="https://br.ifunny.co/picture/OISB1CeVA?s=u"> <img src="assets/ifunnyco.png" alt=""></a>
</footer>

</html>
